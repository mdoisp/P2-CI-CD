name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - development
      - 'release/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - master
      - development
  pull_request_target:
    branches:
      - main
      - master

# Configurar permissões globais para o workflow
permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/p2-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug branch info
        run: |
          echo "Current branch: ${{ github.ref_name }}"
          echo "Full ref: ${{ github.ref }}"
          echo "Event name: ${{ github.event_name }}"
          git branch -a

      - name: Semantic Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Version tag: v$VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version_tag }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-render:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          # Trigger deploy no Render via API
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "clearCache": "do_not_clear"
            }'

      - name: Wait for deployment
        run: |
          echo "Aguardando deploy no Render..."
          sleep 30

      - name: Health check
        run: |
          # Aguardar até 5 minutos para o deploy completar
          for i in {1..30}; do
            if curl -f "${{ secrets.RENDER_URL }}/health" > /dev/null 2>&1; then
              echo "✅ Deploy realizado com sucesso!"
              break
            fi
            echo "⏳ Aguardando deploy... ($i/30)"
            sleep 10
          done

  notify:
    needs: [build-and-push, deploy-to-render]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify success
        if: success()
        run: |
          echo "✅ Pipeline executado com sucesso!"
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "🚀 Deploy realizado no Render"
          fi
          echo "🐳 Imagem Docker publicada no Docker Hub"
          echo "🌿 Branch: ${{ github.ref_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "🔗 PR: ${{ github.event.pull_request.html_url }}"
            echo "📝 PR #${{ github.event.number }}"
          fi

      - name: Notify failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "❌ Erro no pipeline CI/CD - P2 API (${{ github.ref_name }})"
          to: ${{ secrets.EMAIL_TO }}
          body: |
            Ocorreu um erro em uma das etapas do pipeline CI/CD.
            
            Repositório: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            
            Verifique os logs em: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} 