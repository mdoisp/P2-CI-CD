name: CD - Deploy ProduÃ§Ã£o (Render + Docker Hub)

on:
  push:
    tags:
      - 'v*.*.*'  # Ex: v1.0.0

jobs:
  deploy-production:
    name: Deploy ProduÃ§Ã£o
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clonar o repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ§ª Instalar dependÃªncias
        run: npm install

      - name: ğŸ³ Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: ğŸ·ï¸ Definir TAG da versÃ£o
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build da imagem com TAG
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/p2-api:${{ env.TAG }} .

      - name: ğŸ“¤ Push da imagem com TAG para o Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/p2-api:${{ env.TAG }}

      - name: ğŸš€ Deploy para Render (produÃ§Ã£o)
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H 'Authorization: Bearer ${{ secrets.RENDER_TOKEN }}' \
            -H 'Content-Type: application/json' \
            -d '{}' 