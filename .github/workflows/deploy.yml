name: CD - Deploy Produção (Render + Docker Hub)

on:
  push:
    tags:
      - 'v*.*.*'  # Ex: v1.0.0

jobs:
  deploy-production:
    name: Deploy Produção
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar o repositório
        uses: actions/checkout@v4

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🧪 Instalar dependências
        run: npm install

      - name: 🐳 Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: 🏷️ Definir TAG da versão
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: 🏗️ Build da imagem com TAG
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/p2-api:${{ env.TAG }} .

      - name: 📤 Push da imagem com TAG para o Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/p2-api:${{ env.TAG }}

      - name: 🚀 Deploy para Render (produção)
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H 'Authorization: Bearer ${{ secrets.RENDER_TOKEN }}' \
            -H 'Content-Type: application/json' \
            -d '{}' 