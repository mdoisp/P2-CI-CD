name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clonar o repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”§ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ§ª Instalar dependÃªncias
        run: npm install

      - name: ğŸ“ Gerar versÃ£o baseada no commit
        id: version
        run: |
          # Pegar hash do commit (primeiros 7 caracteres)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "version_tag=v1.0.0-$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Tag: v1.0.0-$COMMIT_HASH"

      - name: ğŸ³ Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: ğŸ—ï¸ Build da imagem
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/p2-api:${{ steps.version.outputs.version_tag }} .

      - name: ğŸ“¤ Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/p2-api:${{ steps.version.outputs.version_tag }}

      - name: ğŸš€ Deploy para Render
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H 'Authorization: Bearer ${{ secrets.RENDER_TOKEN }}' \
            -H 'Content-Type: application/json' \
            -d '{}' 