name: Deploy on Merge

on:
  pull_request:
    branches:
      - main
    types: [closed]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/p2-api

jobs:
  deploy-on-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
            ${{ env.IMAGE_NAME }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Render
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ğŸš€ Iniciando deploy no Render apÃ³s merge do PR #${{ github.event.pull_request.number }}"
          # Trigger deploy no Render via API
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "clearCache": "do_not_clear"
            }'

      - name: Wait for deployment
        run: |
          echo "Aguardando deploy no Render..."
          sleep 30

      - name: Health check
        run: |
          # Aguardar atÃ© 5 minutos para o deploy completar
          for i in {1..30}; do
            if curl -f "${{ secrets.RENDER_URL }}/health" > /dev/null 2>&1; then
              echo "âœ… Deploy realizado com sucesso apÃ³s merge!"
              break
            fi
            echo "â³ Aguardando deploy... ($i/30)"
            sleep 10
          done

      - name: Notify success
        run: |
          echo "âœ… Deploy realizado com sucesso apÃ³s merge do PR!"
          echo "ğŸ”— PR: ${{ github.event.pull_request.html_url }}"
          echo "ğŸ‘¤ Autor: ${{ github.event.pull_request.user.login }}"
          echo "ğŸ“ TÃ­tulo: ${{ github.event.pull_request.title }}"
          echo "ğŸ³ Imagem Docker publicada no Docker Hub"
          echo "ğŸš€ Deploy realizado no Render" 